apiVersion: apps/v1
kind: Deployment
metadata:
   name: myapp
spec:
    selector:
        matchLabels:
            app: myapp
    replicas: 2
    template:
        metadata:
            labels:
                app: myapp
        spec:
            containers:
                - name: firstapp
                  image: sivapolisetty/kalki:app1
                  ports:
                    - name: appport
                      containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
    name: myappservice
spec:
    selector:
        app: myapp
    ports:
        - name: appport
          targetPort: appport
          port: 8081
          nodePort: 30002
    type: NodePort
  
